      type_id: 6
      reputation: null::VARIANT
      value: (URL)::VARCHAR
    raw_data: NULL::VARCHAR
    remediation: NULL::VARIANT
    resources: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('uid', COALESCE(DLP_INCIDENT_ID,
      DLP_PARENT_ID)::VARCHAR, 'criticality', DLP_RULE_SEVERITY, 'name', DLP_PROFILE,
      'namespace', DLP_FILE, 'type', DLP_RULE)))::ARRAY
    risk_level: NULL::VARCHAR
    risk_level_id: NULL::NUMBER
    risk_score: NULL::NUMBER
    severity: (CASE ((CASE WHEN SEVERITY = 'informational' THEN 1 WHEN SEVERITY =
      'High' THEN 4 WHEN SEVERITY = 'medium' THEN 3 WHEN SEVERITY IS NULL THEN 0 ELSE
      99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Informational' WHEN 2 THEN
      'Low' WHEN 3 THEN 'Medium' WHEN 4 THEN 'High' WHEN 5 THEN 'Critical' WHEN 6
      THEN 'Fatal' WHEN 99 THEN 'Other' END)::VARCHAR
    severity_id: (CASE WHEN SEVERITY = 'informational' THEN 1 WHEN SEVERITY = 'High'
      THEN 4 WHEN SEVERITY = 'medium' THEN 3 WHEN SEVERITY IS NULL THEN 0 ELSE 99
      END)::NUMBER
    start_time: (date_part('epoch_milliseconds', (SUPPRESSION_START_TIME)::TIMESTAMP_LTZ))::NUMBER
    start_time_dt: (SUPPRESSION_START_TIME)::TIMESTAMP_LTZ
    status: (CASE ((0)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'New' WHEN 2 THEN
      'In Progress' WHEN 3 THEN 'Suppressed' WHEN 4 THEN 'Resolved' WHEN 99 THEN 'Other'
      END)::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: NULL::VARCHAR
    status_id: (0)::NUMBER
    time: (date_part('epoch_milliseconds', event_time::TIMESTAMP_LTZ))::NUMBER
    time_dt: (event_time)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    type_name: '(CASE ((200400 + (CASE WHEN ACTIVITY IN (''Create'', ''Upload'', ''Send'',
      ''Download'') THEN 1 WHEN ACTIVITY IN (''Delete'', ''Login Failed'') THEN 3
      WHEN ACTIVITY IN (''Post'', ''Move'', ''Browse'') THEN 2 WHEN ACTIVITY IS NULL
      THEN 0 ELSE 99 END))::NUMBER) WHEN 200400 THEN ''Detection Finding: Unknown''
      WHEN 200401 THEN ''Detection Finding: Create'' WHEN 200402 THEN ''Detection
      Finding: Update'' WHEN 200403 THEN ''Detection Finding: Close'' WHEN 200499
      THEN ''Detection Finding: Other'' END)::VARCHAR'
    type_uid: (200400 + (CASE WHEN ACTIVITY IN ('Create', 'Upload', 'Send', 'Download')
      THEN 1 WHEN ACTIVITY IN ('Delete', 'Login Failed') THEN 3 WHEN ACTIVITY IN ('Post',
      'Move', 'Browse') THEN 2 WHEN ACTIVITY IS NULL THEN 0 ELSE 99 END))::NUMBER
    unmapped: NULL::VARIANT
    vulnerabilities: NULL::ARRAY
