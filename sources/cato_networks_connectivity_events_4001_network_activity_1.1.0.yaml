    - name: '''src_endpoint.ip'''
      type: '''IP Address'''
      type_id: 2
      reputation: null::VARIANT
      value: (COALESCE(RAW:src_ip,SRC_ISP_IP))::VARCHAR
    proxy: NULL::VARIANT
    proxy_connection_info: NULL::VARIANT
    proxy_endpoint: NULL::VARIANT
    proxy_http_request: NULL::VARIANT
    proxy_http_response: NULL::VARIANT
    proxy_tls: NULL::VARIANT
    proxy_traffic: NULL::VARIANT
    raw_data: NULL::VARCHAR
    severity: (CASE ((0)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Informational'
      WHEN 2 THEN 'Low' WHEN 3 THEN 'Medium' WHEN 4 THEN 'High' WHEN 5 THEN 'Critical'
      WHEN 6 THEN 'Fatal' WHEN 99 THEN 'Other' END)::VARCHAR
    severity_id: (0)::NUMBER
    src_endpoint.ip: (COALESCE(RAW:src_ip,SRC_ISP_IP))::VARCHAR
    src_endpoint.location.country: (RAW:src_country_code)::VARCHAR
    src_endpoint.location.region: (SRC_SITE)::VARCHAR
    start_time: NULL::NUMBER
    start_time_dt: NULL::TIMESTAMP_LTZ
    status: NULL::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: NULL::VARCHAR
    status_id: NULL::NUMBER
    time: (date_part('epoch_milliseconds', event_time::TIMESTAMP_LTZ))::NUMBER
    time_dt: (event_time)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    tls: NULL::VARIANT
    traffic: NULL::VARIANT
    type_name: '(CASE ((400100 + (CASE WHEN EVENT_SUB_TYPE In (''Connected'',''Reconnected'')
      THEN 1 WHEN EVENT_SUB_TYPE = ''Disconnected'' THEN 2 WHEN EVENT_SUB_TYPE IN
      (''Changed Pop'', ''Off-Cloud Recovery'') THEN 3 WHEN EVENT_SUB_TYPE = ''Last-Mile
      Quality'' THEN 6 ELSE 99 END))::NUMBER) WHEN 400100 THEN ''Network Activity:
      Unknown'' WHEN 400101 THEN ''Network Activity: Open'' WHEN 400102 THEN ''Network
      Activity: Close'' WHEN 400103 THEN ''Network Activity: Reset'' WHEN 400104 THEN
      ''Network Activity: Fail'' WHEN 400105 THEN ''Network Activity: Refuse'' WHEN
      400106 THEN ''Network Activity: Traffic'' WHEN 400199 THEN ''Network Activity:
      Other'' END)::VARCHAR'
    type_uid: (400100 + (CASE WHEN EVENT_SUB_TYPE In ('Connected','Reconnected') THEN
      1 WHEN EVENT_SUB_TYPE = 'Disconnected' THEN 2 WHEN EVENT_SUB_TYPE IN ('Changed
      Pop', 'Off-Cloud Recovery') THEN 3 WHEN EVENT_SUB_TYPE = 'Last-Mile Quality'
      THEN 6 ELSE 99 END))::NUMBER
    unmapped: NULL::VARIANT
    url: NULL::VARIANT
