        NULL), IFF(EXTENSION_FIELDS:"affected user name" NOT ILIKE '%@%', EXTENSION_FIELDS:"affected
        user name", NULL)))::VARCHAR
    policy: NULL::VARIANT
    raw_data: NULL::VARCHAR
    severity: (CASE ((IFF(SEVERITY is NULL, 0, 99))::NUMBER) WHEN 0 THEN 'Unknown'
