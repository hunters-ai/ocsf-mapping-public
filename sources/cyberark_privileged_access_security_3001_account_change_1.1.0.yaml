    type_name: '(CASE ((300100 + (CASE WHEN EVENT_NAME IS NULL THEN 0 WHEN EVENT_NAME
      ILIKE ''%Add%'' THEN 1 WHEN EVENT_NAME ILIKE ''%Reset User Password%'' THEN
      4 WHEN EVENT_NAME ILIKE ANY (''%Delete%'', ''%Remove%'') THEN 6 ELSE 99 END))::NUMBER)
      WHEN 300100 THEN ''Account Change: Unknown'' WHEN 300101 THEN ''Account Change:
