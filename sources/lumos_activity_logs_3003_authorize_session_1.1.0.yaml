    time_dt: (event_began_at)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    type_name: '(CASE (300301::NUMBER) WHEN 300300 THEN ''Authorize Session: Unknown''
      WHEN 300301 THEN ''Authorize Session: Assign Privileges'' WHEN 300302 THEN ''Authorize
      Session: Assign Groups'' WHEN 300399 THEN ''Authorize Session: Other'' END)::VARCHAR'
    type_uid: (300301)::NUMBER
    unmapped: NULL::VARIANT
    user.email_addr: (TARGETS_EMAIL)::VARCHAR
    user.full_name: (ARRAY_TO_STRING(TARGETS_FAMILY_NAME, ' ') || ' ' || ARRAY_TO_STRING(TARGETS_GIVEN_NAME,
      ' '))::VARCHAR
