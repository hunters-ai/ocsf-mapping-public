      type: '''Email Address'''
      type_id: 5
      reputation: null::VARIANT
      value: (TARGETS_EMAIL)::VARCHAR
    privileges: (TARGETS_PERMISSIONS)::ARRAY
    raw_data: NULL::VARCHAR
    session: NULL::VARIANT
