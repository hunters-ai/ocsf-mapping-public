      METHOD_NAME ILIKE '%.update' THEN 2 WHEN METHOD_NAME ILIKE '%.create' THEN 6
      WHEN METHOD_NAME ILIKE '%.delete' THEN 7 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN METHOD_NAME ILIKE ANY ('%.list', '%.get') THEN
      1 WHEN METHOD_NAME ILIKE '%.update' THEN 2 WHEN METHOD_NAME ILIKE '%.create'
      THEN 6 WHEN METHOD_NAME ILIKE '%.delete' THEN 7 ELSE 99 END)::NUMBER) WHEN 0
      THEN 'Unknown' WHEN 1 THEN 'Read' WHEN 2 THEN 'Update' WHEN 3 THEN 'Connect'
      WHEN 4 THEN 'Query' WHEN 5 THEN 'Write' WHEN 6 THEN 'Create' WHEN 7 THEN 'Delete'
      WHEN 99 THEN 'Other' END)::VARCHAR
