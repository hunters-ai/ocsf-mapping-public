      'SHA-1', 'algorithm_id', 2, 'value', FILE_SHA1), OBJECT_CONSTRUCT_KEEP_NULL('algorithm',
      'SHA-256', 'algorithm_id', 3, 'value', FILE_SHA256)))::ARRAY
