    finding_info.created_time_dt: (CREATED_AT)::TIMESTAMP_LTZ
    finding_info.first_seen_time: (date_part('epoch_milliseconds', (IDENTIFIED_AT)::TIMESTAMP_LTZ))::NUMBER
    finding_info.first_seen_time_dt: (IDENTIFIED_AT)::TIMESTAMP_LTZ
    finding_info.modified_time: (date_part('epoch_milliseconds', (UPDATED_AT)::TIMESTAMP_LTZ))::NUMBER
    finding_info.modified_time_dt: (UPDATED_AT)::TIMESTAMP_LTZ
