      ILIKE '%windows%' THEN 100 WHEN AGENT_OS_TYPE ILIKE '%linux%' THEN 200 WHEN
      AGENT_OS_TYPE ILIKE '%mac%' THEN 300 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown'
      WHEN 100 THEN 'Windows' WHEN 101 THEN 'Windows Mobile' WHEN 200 THEN 'Linux'
      WHEN 201 THEN 'Android' WHEN 300 THEN 'macOS' WHEN 301 THEN 'iOS' WHEN 302 THEN
      'iPadOS' WHEN 400 THEN 'Solaris' WHEN 401 THEN 'AIX' WHEN 402 THEN 'HP-UX' WHEN
      99 THEN 'Other' END)::VARCHAR
    device.os.type_id: (CASE WHEN AGENT_OS_TYPE IS NULL THEN 0 WHEN AGENT_OS_TYPE
      ILIKE '%windows%' THEN 100 WHEN AGENT_OS_TYPE ILIKE '%linux%' THEN 200 WHEN
      AGENT_OS_TYPE ILIKE '%mac%' THEN 300 ELSE 99 END)::NUMBER
