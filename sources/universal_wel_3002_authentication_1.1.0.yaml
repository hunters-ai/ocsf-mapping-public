      Service Ticket Renew'' WHEN 300299 THEN ''Authentication: Other'' END)::VARCHAR'
    type_uid: (300200 + decode(EVENT_ID,4624, 1, 4625, 1, 4634, 2, 4768, 3, 4769,
      4, 4770, 5))::NUMBER
    unmapped: NULL::VARIANT
    user.domain: (COALESCE(MESSAGE_DETAILS:new_logon:account_domain,MESSAGE_DETAILS:account_information:account_domain,MESSAGE_DETAILS:account_for_which_logon_failed:account_domain,MESSAGE_DETAILS:subject:account_domain,EVENT_DETAILS:subject_domain_name))::VARCHAR
    user.name: (COALESCE(MESSAGE_DETAILS:new_logon:account_name::VARCHAR,MESSAGE_DETAILS:account_information:account_name::VARCHAR,MESSAGE_DETAILS:account_for_which_logon_failed:account_name::VARCHAR,
