      = 'NTLM' THEN 1 WHEN MESSAGE_DETAILS:detailed_authentication_information:authentication_package
      = 'Kerberos' THEN 2 ELSE 0 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'NTLM'
      WHEN 10 THEN 'RADIUS' WHEN 2 THEN 'Kerberos' WHEN 3 THEN 'Digest' WHEN 4 THEN
      'OpenID' WHEN 5 THEN 'SAML' WHEN 6 THEN 'OAUTH 2.0' WHEN 7 THEN 'PAP' WHEN 8
      THEN 'CHAP' WHEN 9 THEN 'EAP' WHEN 99 THEN 'Other' END)::VARCHAR
    auth_protocol_id: (CASE WHEN EVENT_ID in (4768, 4769, 4770) THEN 2 WHEN MESSAGE_DETAILS:detailed_authentication_information:authentication_package
      IS NULL THEN 0 WHEN MESSAGE_DETAILS:detailed_authentication_information:authentication_package
      = 'NTLM' THEN 1 WHEN MESSAGE_DETAILS:detailed_authentication_information:authentication_package
      = 'Kerberos' THEN 2 ELSE 0 END)::NUMBER
    category_name: (CASE ((3)::NUMBER) WHEN 3 THEN 'Identity & Access Management'
      END)::VARCHAR
    category_uid: (3)::NUMBER
    certificate: NULL::VARIANT
    class_name: ('authentication')::VARCHAR
    class_uid: ('3002')::NUMBER
    cloud: NULL::VARIANT
    count: NULL::NUMBER
