      EVENT_ID =  4625 THEN 2 WHEN EVENT_ID =  4770 THEN 1 WHEN EVENT_ID = 4768 AND
      MESSAGE_DETAILS:additional_information:result_code = '0x0' THEN 1 WHEN EVENT_ID
      = 4768 AND MESSAGE_DETAILS:additional_information:result_code <> '0x0' THEN
      2 WHEN EVENT_ID = 4769 AND MESSAGE_DETAILS:additional_information:failure_code
