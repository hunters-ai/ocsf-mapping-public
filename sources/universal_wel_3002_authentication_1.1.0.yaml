      MESSAGE_DETAILS:network_information:client_address::VARCHAR))::VARCHAR
    src_endpoint.port: (COALESCE(NULLIF(MESSAGE_DETAILS:network_information:source_port,
      '-'), NULLIF(REPLACE(MESSAGE_DETAILS:network_information:client_port::VARCHAR,
