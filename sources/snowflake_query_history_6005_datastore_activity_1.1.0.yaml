      THEN 7 WHEN QUERY_TYPE IS NULL THEN 0 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN QUERY_TYPE IN ('GET_FILES','LIST_FILES') THEN
      1 WHEN QUERY_TYPE IN ('UPDATE','PUT_FILES') THEN 2 WHEN QUERY_TYPE IN ('CREATE_USER','CREATE_TABLE','CREATE_VIEW','CREATE_ROLE','CREATE_TASK','CREATE','CREATE_TABLE_AS_SELECT','CREATE_SEQUENCE','CREATE_STREAM','CREATE_EVENT_TABLE','CREATE_MASKING_POLICY','CREATE_VIEW','CREATE_SESSION_POLICY','CREATE_SECRET','CREATE_CONSTRAINT')
      THEN 6 WHEN QUERY_TYPE IN ('DROP','DROP_TASK','DROP_USER','DROP_STREAM','DROP_ROLE','DROP_SESSION_POLICY','DELETE','DROP_MASKING_POLICY','REMOVE_FILES')
      THEN 7 WHEN QUERY_TYPE IS NULL THEN 0 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown'
      WHEN 1 THEN 'Read' WHEN 2 THEN 'Update' WHEN 3 THEN 'Connect' WHEN 4 THEN 'Query'
      WHEN 5 THEN 'Write' WHEN 6 THEN 'Create' WHEN 7 THEN 'Delete' WHEN 99 THEN 'Other'
      END)::VARCHAR
