      THEN 600506 WHEN QUERY_TYPE IN ('DROP','DROP_TASK','DROP_USER','DROP_STREAM','DROP_ROLE','DROP_SESSION_POLICY','DELETE','DROP_MASKING_POLICY','REMOVE_FILES')
      THEN 600507 WHEN QUERY_TYPE IS NULL THEN 600500 ELSE 600599 END)::NUMBER
