    end_time_dt: (EXPIRES)::TIMESTAMP_LTZ
    enrichments: NULL::VARIANT
    firewall_rule: NULL::VARIANT
    http_cookies: NULL::ARRAY
    http_request.http_method: (CASE WHEN REQUEST_METHOD = 'CONNECT' THEN 'CONNECT'
