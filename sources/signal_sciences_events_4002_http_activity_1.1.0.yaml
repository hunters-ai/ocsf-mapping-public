      = ''POST'' THEN 400206 WHEN REQUEST_METHOD = ''PUT'' THEN 400207 WHEN REQUEST_METHOD
      = ''TRACE'' THEN 400208 WHEN REQUEST_METHOD IS NULL THEN 400200 ELSE 400299
