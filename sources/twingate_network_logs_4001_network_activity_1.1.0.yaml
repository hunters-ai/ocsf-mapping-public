    start_time_dt: (EVENT_TIME)::TIMESTAMP_LTZ
    status: (CASE (CASE WHEN EVENT_STATUS IN ('established_connection', 'closed_connection')
      THEN 1 WHEN EVENT_STATUS = 'failed_to_connect' THEN 2 ELSE 99 END::NUMBER) WHEN
      0 THEN 'Unknown' WHEN 1 THEN 'Success' WHEN 2 THEN 'Failure' WHEN 99 THEN 'Other'
      END)::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: (EVENT_STATUS)::VARCHAR
    status_id: (CASE WHEN EVENT_STATUS IN ('established_connection', 'closed_connection')
      THEN 1 WHEN EVENT_STATUS = 'failed_to_connect' THEN 2 ELSE 99 END)::NUMBER
    time: (date_part('epoch_milliseconds', event_time::TIMESTAMP_LTZ))::NUMBER
    time_dt: (event_time)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    tls: NULL::VARIANT
    traffic.bytes: (CONNECTION_BYTES_RECEIVED + CONNECTION_BYTES_TRANSFERRED)::NUMBER
    traffic.bytes_in: (CONNECTION_BYTES_RECEIVED)::NUMBER
    traffic.bytes_out: (CONNECTION_BYTES_TRANSFERRED)::NUMBER
    type_name: '(CASE ((400100 + (CASE WHEN EVENT_STATUS = ''established_connection''
      THEN 1 WHEN EVENT_STATUS = ''closed_connection'' THEN 2 WHEN EVENT_STATUS =
      ''failed_to_connect'' THEN 4 ELSE 99 END))::NUMBER) WHEN 400100 THEN ''Network
      Activity: Unknown'' WHEN 400101 THEN ''Network Activity: Open'' WHEN 400102
      THEN ''Network Activity: Close'' WHEN 400103 THEN ''Network Activity: Reset''
      WHEN 400104 THEN ''Network Activity: Fail'' WHEN 400105 THEN ''Network Activity:
      Refuse'' WHEN 400106 THEN ''Network Activity: Traffic'' WHEN 400199 THEN ''Network
      Activity: Other'' END)::VARCHAR'
    type_uid: (400100 + (CASE WHEN EVENT_STATUS = 'established_connection' THEN 1
      WHEN EVENT_STATUS = 'closed_connection' THEN 2 WHEN EVENT_STATUS = 'failed_to_connect'
      THEN 4 ELSE 99 END))::NUMBER
    unmapped: NULL::VARIANT
    url: NULL::VARIANT
