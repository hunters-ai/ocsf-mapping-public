      THEN 'Denied' WHEN 99 THEN 'Other' END)::VARCHAR
    action_id: (0)::NUMBER
    activity_id: (CASE WHEN EVENT_STATUS = 'established_connection' THEN 1 WHEN EVENT_STATUS
      = 'closed_connection' THEN 2 WHEN EVENT_STATUS = 'failed_to_connect' THEN 4
      ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN EVENT_STATUS = 'established_connection' THEN
      1 WHEN EVENT_STATUS = 'closed_connection' THEN 2 WHEN EVENT_STATUS = 'failed_to_connect'
      THEN 4 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Open' WHEN 2
      THEN 'Close' WHEN 3 THEN 'Reset' WHEN 4 THEN 'Fail' WHEN 5 THEN 'Refuse' WHEN
      6 THEN 'Traffic' WHEN 99 THEN 'Other' END)::VARCHAR
