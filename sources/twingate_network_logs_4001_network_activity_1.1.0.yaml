    api: NULL::VARIANT
    app_name: NULL::VARCHAR
    attacks: NULL::ARRAY
    authorizations: NULL::ARRAY
    category_name: (CASE ((4)::NUMBER) WHEN 4 THEN 'Network Activity' END)::VARCHAR
    category_uid: (4)::NUMBER
    class_name: ('network_activity')::VARCHAR
    class_uid: ('4001')::NUMBER
    cloud.provider: ('Twingate Network')::VARCHAR
    connection_info.protocol_name: (CONNECTION_PROTOCOL)::VARCHAR
    connection_info.protocol_num: (CASE WHEN CONNECTION_PROTOCOL = 'tcp' THEN 6 WHEN
      CONNECTION_PROTOCOL = 'udp' THEN 17 ELSE 99 END)::NUMBER
    connection_info.uid: (REMOTE_NETWORK_ID)::VARCHAR
    count: NULL::NUMBER
    device.uid: (DEVICE_ID)::VARCHAR
    disposition: NULL::VARCHAR
    disposition_id: NULL::NUMBER
    dst_endpoint.domain: (RESOURCE_APPLIED_RULE)::VARCHAR
