      ILIKE ANY ('OS X%', 'macOS%', 'Mac OS%') THEN 300 WHEN PROPERTIES:OSPlatform
      ILIKE 'iOS%' THEN 301 WHEN PROPERTIES:OSPlatform = 'Windows Mobile' THEN 101
      WHEN PROPERTIES:OSPlatform ILIKE 'Android%' THEN 201 WHEN PROPERTIES:OSPlatform
      ILIKE 'Windows%' THEN 100 WHEN PROPERTIES:OSPlatform ILIKE 'Linux%' THEN 200
      ELSE 99 END)::NUMBER
    device.os.version: (PROPERTIES:OSVersion)::VARCHAR
    device.type: (CASE ((CASE WHEN PROPERTIES:DeviceType IS NULL THEN 0 WHEN PROPERTIES:DeviceType
      = 'Server' THEN 1 WHEN PROPERTIES:DeviceType = 'Desktop' THEN 2 WHEN PROPERTIES:DeviceType
      = 'Tablet' THEN 4 WHEN PROPERTIES:DeviceType = 'Mobile' THEN 5 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Server' WHEN 10 THEN 'Switch' WHEN 11 THEN
      'Hub' WHEN 2 THEN 'Desktop' WHEN 3 THEN 'Laptop' WHEN 4 THEN 'Tablet' WHEN 5
      THEN 'Mobile' WHEN 6 THEN 'Virtual' WHEN 7 THEN 'IOT' WHEN 8 THEN 'Browser'
      WHEN 9 THEN 'Firewall' WHEN 99 THEN 'Other' END)::VARCHAR
    device.type_id: (CASE WHEN PROPERTIES:DeviceType IS NULL THEN 0 WHEN PROPERTIES:DeviceType
      = 'Server' THEN 1 WHEN PROPERTIES:DeviceType = 'Desktop' THEN 2 WHEN PROPERTIES:DeviceType
      = 'Tablet' THEN 4 WHEN PROPERTIES:DeviceType = 'Mobile' THEN 5 ELSE 99 END)::NUMBER
    device.uid: (COALESCE(PROPERTIES:DeviceId, TENANT_ID))::VARCHAR
    duration: NULL::NUMBER
    end_time: NULL::NUMBER
    end_time_dt: NULL::TIMESTAMP_LTZ
    enrichments: NULL::ARRAY
