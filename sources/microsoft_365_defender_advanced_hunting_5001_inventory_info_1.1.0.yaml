      ILIKE ANY ('OS X%', 'macOS%', 'Mac OS%') THEN 300 WHEN PROPERTIES:OSPlatform
      ILIKE 'iOS%' THEN 301 WHEN PROPERTIES:OSPlatform = 'Windows Mobile' THEN 101
      WHEN PROPERTIES:OSPlatform ILIKE 'Android%' THEN 201 WHEN PROPERTIES:OSPlatform
      ILIKE 'Windows%' THEN 100 WHEN PROPERTIES:OSPlatform ILIKE 'Linux%' THEN 200
      ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 100 THEN 'Windows' WHEN 101
      THEN 'Windows Mobile' WHEN 200 THEN 'Linux' WHEN 201 THEN 'Android' WHEN 300
      THEN 'macOS' WHEN 301 THEN 'iOS' WHEN 302 THEN 'iPadOS' WHEN 400 THEN 'Solaris'
      WHEN 401 THEN 'AIX' WHEN 402 THEN 'HP-UX' WHEN 99 THEN 'Other' END)::VARCHAR
