      type_id: 5
      reputation: null::VARIANT
      value: (USER)::VARCHAR
    raw_data: NULL::VARCHAR
    service: NULL::VARIANT
    session: NULL::VARIANT
    severity: (CASE ((CASE WHEN SEVERITY = 'low' THEN 2 WHEN SEVERITY = 'medium' THEN
      3 WHEN SEVERITY = 'high' THEN 4 WHEN SEVERITY IS NULL THEN 0 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Informational' WHEN 2 THEN 'Low' WHEN 3 THEN
      'Medium' WHEN 4 THEN 'High' WHEN 5 THEN 'Critical' WHEN 6 THEN 'Fatal' WHEN
      99 THEN 'Other' END)::VARCHAR
    severity_id: (CASE WHEN SEVERITY = 'low' THEN 2 WHEN SEVERITY = 'medium' THEN
      3 WHEN SEVERITY = 'high' THEN 4 WHEN SEVERITY IS NULL THEN 0 ELSE 99 END)::NUMBER
    src_endpoint.ip: (SRC_IP)::VARCHAR
    src_endpoint.location.city: (SRC_LOCATION)::VARCHAR
    src_endpoint.location.coordinates: (array_construct(SRC_LATITUDE, SRC_LONGITUDE))::ARRAY
    src_endpoint.location.country: (SRC_COUNTRY)::VARCHAR
    src_endpoint.location.postal_code: (SRC_ZIPCODE)::VARCHAR
    start_time: NULL::NUMBER
    start_time_dt: NULL::TIMESTAMP_LTZ
    status: NULL::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: NULL::VARCHAR
    status_id: NULL::NUMBER
    time: (date_part('epoch_milliseconds', event_time::TIMESTAMP_LTZ))::NUMBER
    time_dt: (event_time)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    type_name: '(CASE ((CASE WHEN ACTIVITY IN (''Login Attempt'', ''Login Successful'',
      ''Login Failed'') THEN 300201 WHEN ACTIVITY = ''Logout'' THEN 300202 WHEN ACTIVITY
      IS NULL THEN 300200 ELSE 300299 END)::NUMBER) WHEN 300200 THEN ''Authentication:
      Unknown'' WHEN 300201 THEN ''Authentication: Logon'' WHEN 300202 THEN ''Authentication:
      Logoff'' WHEN 300203 THEN ''Authentication: Authentication Ticket'' WHEN 300204
      THEN ''Authentication: Service Ticket Request'' WHEN 300205 THEN ''Authentication:
      Service Ticket Renew'' WHEN 300299 THEN ''Authentication: Other'' END)::VARCHAR'
    type_uid: (CASE WHEN ACTIVITY IN ('Login Attempt', 'Login Successful', 'Login
      Failed') THEN 300201 WHEN ACTIVITY = 'Logout' THEN 300202 WHEN ACTIVITY IS NULL
      THEN 300200 ELSE 300299 END)::NUMBER
    unmapped: NULL::VARIANT
    user.email_addr: (USER)::VARCHAR
  predicate: activity IN ('Login Attempt', 'Login Failed', 'Login Successful', 'Logout')
