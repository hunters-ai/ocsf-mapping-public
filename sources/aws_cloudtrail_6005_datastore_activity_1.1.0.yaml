      'Table' WHEN 99 THEN 'Other' END)::VARCHAR
    type_id: (IFF(REQUEST_PARAMETERS:bucketName IS NULL, 0, 2))::NUMBER
    type_name: '(CASE ((IFF(READ_ONLY = TRUE, 600501, CASE WHEN EVENT_NAME IS NULL
      THEN 600500 WHEN EVENT_NAME ILIKE ''%list%'' OR EVENT_NAME ILIKE ''%read%''
      OR EVENT_NAME ILIKE ''%get%'' THEN 600501 WHEN EVENT_NAME ILIKE ''%modify%''
      OR EVENT_NAME ILIKE ''%put%'' OR EVENT_NAME ILIKE ''%update%'' OR EVENT_NAME
      ILIKE ''%change%'' THEN 600502 WHEN EVENT_NAME ILIKE ''%connect%'' THEN 600503
      WHEN EVENT_NAME ILIKE ''%query%'' THEN 600504 WHEN EVENT_NAME ILIKE ''%create%''
      THEN 600506 WHEN EVENT_NAME ILIKE ''%delete%'' OR EVENT_NAME ILIKE ''%deletion%''
      OR EVENT_NAME ILIKE ''%remove%'' THEN 600507 ELSE 600599 END))::NUMBER) WHEN
      600500 THEN ''Datastore Activity: Unknown'' WHEN 600501 THEN ''Datastore Activity:
      Read'' WHEN 600502 THEN ''Datastore Activity: Update'' WHEN 600503 THEN ''Datastore
      Activity: Connect'' WHEN 600504 THEN ''Datastore Activity: Query'' WHEN 600505
      THEN ''Datastore Activity: Write'' WHEN 600506 THEN ''Datastore Activity: Create''
      WHEN 600507 THEN ''Datastore Activity: Delete'' WHEN 600599 THEN ''Datastore
      Activity: Other'' END)::VARCHAR'
    type_uid: (IFF(READ_ONLY = TRUE, 600501, CASE WHEN EVENT_NAME IS NULL THEN 600500
      WHEN EVENT_NAME ILIKE '%list%' OR EVENT_NAME ILIKE '%read%' OR EVENT_NAME ILIKE
      '%get%' THEN 600501 WHEN EVENT_NAME ILIKE '%modify%' OR EVENT_NAME ILIKE '%put%'
      OR EVENT_NAME ILIKE '%update%' OR EVENT_NAME ILIKE '%change%' THEN 600502 WHEN
      EVENT_NAME ILIKE '%connect%' THEN 600503 WHEN EVENT_NAME ILIKE '%query%' THEN
      600504 WHEN EVENT_NAME ILIKE '%create%' THEN 600506 WHEN EVENT_NAME ILIKE '%delete%'
      OR EVENT_NAME ILIKE '%deletion%' OR EVENT_NAME ILIKE '%remove%' THEN 600507
      ELSE 600599 END))::NUMBER
