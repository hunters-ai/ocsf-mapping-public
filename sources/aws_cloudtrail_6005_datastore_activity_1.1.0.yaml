type: mapping
id: aws_cloudtrail_6005_datastore_activity_1.1.0
version: '10'
name: Aws Cloudtrail to OCSF class Datastore Activity
data-types:
- aws-cloudtrail
mapping:
  fields:
    activity_id: (IFF(READ_ONLY = TRUE, 1, CASE WHEN EVENT_NAME IS NULL THEN 0 WHEN
      EVENT_NAME ILIKE '%list%' OR EVENT_NAME ILIKE '%read%' OR EVENT_NAME ILIKE '%get%'
      THEN 1 WHEN EVENT_NAME ILIKE '%modify%' OR EVENT_NAME ILIKE '%put%' OR EVENT_NAME
      ILIKE '%update%' OR EVENT_NAME ILIKE '%change%' THEN 2 WHEN EVENT_NAME ILIKE
      '%connect%' THEN 3 WHEN EVENT_NAME ILIKE '%query%' THEN 4 WHEN EVENT_NAME ILIKE
      '%create%' THEN 6 WHEN EVENT_NAME ILIKE '%delete%' OR EVENT_NAME ILIKE '%deletion%'
      OR EVENT_NAME ILIKE '%remove%' THEN 7 ELSE 99 END))::NUMBER
    activity_name: (CASE ((IFF(READ_ONLY = TRUE, 1, CASE WHEN EVENT_NAME IS NULL THEN
      0 WHEN EVENT_NAME ILIKE '%list%' OR EVENT_NAME ILIKE '%read%' OR EVENT_NAME
      ILIKE '%get%' THEN 1 WHEN EVENT_NAME ILIKE '%modify%' OR EVENT_NAME ILIKE '%put%'
      OR EVENT_NAME ILIKE '%update%' OR EVENT_NAME ILIKE '%change%' THEN 2 WHEN EVENT_NAME
      ILIKE '%connect%' THEN 3 WHEN EVENT_NAME ILIKE '%query%' THEN 4 WHEN EVENT_NAME
      ILIKE '%create%' THEN 6 WHEN EVENT_NAME ILIKE '%delete%' OR EVENT_NAME ILIKE
      '%deletion%' OR EVENT_NAME ILIKE '%remove%' THEN 7 ELSE 99 END))::NUMBER) WHEN
      0 THEN 'Unknown' WHEN 1 THEN 'Read' WHEN 2 THEN 'Update' WHEN 3 THEN 'Connect'
      WHEN 4 THEN 'Query' WHEN 5 THEN 'Write' WHEN 6 THEN 'Create' WHEN 7 THEN 'Delete'
      WHEN 99 THEN 'Other' END)::VARCHAR
    actor.idp.uid: (USER_IDENTITY:identityProvider)::VARCHAR
    actor.invoked_by: (USER_IDENTITY_INVOKED_BY)::VARCHAR
    actor.session.created_time: (date_part('epoch_milliseconds', (USER_IDENTITY_SESSION_CONTEXT_ATTRIBUTES_CREATION_DATE)::TIMESTAMP_LTZ))::NUMBER
    actor.session.created_time_dt: (USER_IDENTITY_SESSION_CONTEXT_ATTRIBUTES_CREATION_DATE)::TIMESTAMP_LTZ
    actor.session.is_mfa: (USER_IDENTITY_SESSION_CONTEXT_ATTRIBUTES_MFA_AUTHENTICATED)::BOOLEAN
    actor.session.issuer: (USER_IDENTITY_SESSION_CONTEXT_SESSION_ISSUER_USER_NAME)::VARCHAR
    actor.user.account.uid: (USER_IDENTITY_ACCOUNT_ID)::VARCHAR
    actor.user.email_addr: (IFF(USER_IDENTITY_USER_NAME ILIKE '%@%', USER_IDENTITY_USER_NAME,
      NULL))::VARCHAR
    actor.user.name: (IFF(USER_IDENTITY_USER_NAME NOT ILIKE '%@%', USER_IDENTITY_USER_NAME,
      NULL))::VARCHAR
    actor.user.type: (CASE ((CASE WHEN USER_IDENTITY_TYPE IS NULL OR USER_IDENTITY_TYPE
      IN ('Unknown', 'FederatedUser') THEN 0 WHEN USER_IDENTITY_TYPE = 'Root' THEN
      2 ELSE 1 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'User' WHEN 2 THEN
      'Admin' WHEN 3 THEN 'System' WHEN 99 THEN 'Other' END)::VARCHAR
    actor.user.type_id: (CASE WHEN USER_IDENTITY_TYPE IS NULL OR USER_IDENTITY_TYPE
      IN ('Unknown', 'FederatedUser') THEN 0 WHEN USER_IDENTITY_TYPE = 'Root' THEN
      2 ELSE 1 END)::NUMBER
    actor.user.uid: (USER_IDENTITY_ARN)::VARCHAR
    api.request.data: (REQUEST_PARAMETERS)::VARIANT
    api.response.data: (RESPONSE_ELEMENTS)::VARIANT
    api.response.error: (ERROR_CODE)::VARCHAR
    api.response.error_message: (ERROR_MESSAGE)::VARCHAR
    api.version: (API_VERSION)::VARCHAR
    category_name: (CASE ((6)::NUMBER) WHEN 6 THEN 'Application Activity' END)::VARCHAR
    category_uid: (6)::NUMBER
    class_name: ('datastore_activity')::VARCHAR
    class_uid: ('6005')::NUMBER
    cloud.account.uid: (RECIPIENT_ACCOUNT_ID)::VARCHAR
    cloud.provider: ('AWS')::VARCHAR
    cloud.region: (AWS_REGION)::VARCHAR
    count: NULL::NUMBER
