      1 WHEN ACTION ILIKE '%reset%password%' THEN 4 WHEN ACTION ILIKE '%delete%' THEN
      6 WHEN ACTION ILIKE '%lockout%' THEN 9 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN ACTION IS NULL THEN 0 WHEN ACTION ILIKE '%create%'
      THEN 1 WHEN ACTION ILIKE '%reset%password%' THEN 4 WHEN ACTION ILIKE '%delete%'
      THEN 6 WHEN ACTION ILIKE '%lockout%' THEN 9 ELSE 99 END)::NUMBER) WHEN 0 THEN
      'Unknown' WHEN 1 THEN 'Create' WHEN 10 THEN 'MFA Factor Enable' WHEN 11 THEN
      'MFA Factor Disable' WHEN 2 THEN 'Enable' WHEN 3 THEN 'Password Change' WHEN
