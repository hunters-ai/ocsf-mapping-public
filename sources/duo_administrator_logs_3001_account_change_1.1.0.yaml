        COALESCE(DESCRIPTION_EMAIL, OBJECT_THAT_WAS_ACTED_ON), NULL))::VARCHAR
    - name: '''user.name'''
      type: '''User Name'''
      type_id: 4
      reputation: null::VARIANT
