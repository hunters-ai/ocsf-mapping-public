      THEN 201 WHEN DESCRIPTION_PHONES_INFO:phone1:platform = 'iOS' THEN 301 ELSE
      0 END)::NUMBER
    device.type: (CASE ((IFF(DESCRIPTION_DEVICE ILIKE '%samsung%' OR DESCRIPTION_DEVICE
      ILIKE '%iphone%' OR DESCRIPTION_DEVICE ILIKE '%asus%' OR DESCRIPTION_DEVICE
      ILIKE '%google%pixel%', 5, 0))::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Server'
      WHEN 10 THEN 'Switch' WHEN 11 THEN 'Hub' WHEN 2 THEN 'Desktop' WHEN 3 THEN 'Laptop'
      WHEN 4 THEN 'Tablet' WHEN 5 THEN 'Mobile' WHEN 6 THEN 'Virtual' WHEN 7 THEN
      'IOT' WHEN 8 THEN 'Browser' WHEN 9 THEN 'Firewall' WHEN 99 THEN 'Other' END)::VARCHAR
    device.type_id: (IFF(DESCRIPTION_DEVICE ILIKE '%samsung%' OR DESCRIPTION_DEVICE
      ILIKE '%iphone%' OR DESCRIPTION_DEVICE ILIKE '%asus%' OR DESCRIPTION_DEVICE
      ILIKE '%google%pixel%', 5, 0))::NUMBER
    duration: NULL::NUMBER
    end_time: NULL::NUMBER
    end_time_dt: NULL::TIMESTAMP_LTZ
    enrichments: (OBJECT_CONSTRUCT_KEEP_NULL('data', DESCRIPTION))::ARRAY
    http_request: NULL::VARIANT
    message: NULL::VARCHAR
    metadata.event_code: (action)::VARCHAR
