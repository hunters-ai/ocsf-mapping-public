    file.hashes: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('value', DETAILS:md5_hash,
      'algorithm_id', IFF(DETAILS:md5_hash IS NULL, NULL, 1), 'algorithm', IFF(DETAILS:md5_hash
      IS NULL, NULL, 'MD5'))))::ARRAY
    file.name: (ENTITY_FILE_NAME)::VARCHAR
    file.product.url_string: (DETAILS:url_private)::VARCHAR
    file.uid: (ENTITY_FILE_ID)::VARCHAR
    message: NULL::VARCHAR
    metadata.extensions: ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('name', 'windows',
      'version', '2', 'uid', '1.1.0'))
    metadata.loggers: ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('version', metadata$dataflow_id))
    metadata.processed_time: (date_part('epoch_milliseconds', metadata$insertion_time::TIMESTAMP_LTZ))::NUMBER
    metadata.processed_time_dt: (metadata$insertion_time)::TIMESTAMP_LTZ
    metadata.product.name: ('slack-audit-logs')::VARCHAR
    metadata.product.vendor_name: ('slack')::VARCHAR
