    actor.user.org.uid: (DETAILS:organization_id)::VARCHAR
    actor.user.type: (CASE ((IFF(ACTOR_TYPE = 'user', 1, 99))::NUMBER) WHEN 0 THEN
      'Unknown' WHEN 1 THEN 'User' WHEN 2 THEN 'Admin' WHEN 3 THEN 'System' WHEN 99
      THEN 'Other' END)::VARCHAR
    actor.user.type_id: (IFF(ACTOR_TYPE = 'user', 1, 99))::NUMBER
    actor.user.uid: (ACTOR_USER_ID)::VARCHAR
    api: NULL::VARIANT
    category_name: (CASE ((6)::NUMBER) WHEN 6 THEN 'Application Activity' END)::VARCHAR
    category_uid: (6)::NUMBER
    class_name: ('file_hosting')::VARCHAR
    class_uid: ('6006')::NUMBER
    cloud: NULL::VARIANT
    connection_info.protocol_ver: (CASE ((PARSE_IP(CONTEXT_IP_ADDRESS, 'INET', 1):family)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 4 THEN 'Internet Protocol version 4 (IPv4)' WHEN
      6 THEN 'Internet Protocol version 6 (IPv6)' WHEN 99 THEN 'Other' END)::VARCHAR
    connection_info.protocol_ver_id: (PARSE_IP(CONTEXT_IP_ADDRESS, 'INET', 1):family)::NUMBER
