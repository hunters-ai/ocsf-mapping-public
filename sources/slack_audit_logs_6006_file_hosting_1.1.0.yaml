      'canvas_downloaded') THEN 2 WHEN ACTION IN ('file_deleted', 'canvas_deleted')
      THEN 4 WHEN ACTION = 'canvas_edited' THEN 3 WHEN ACTION IN ('file_shared', 'canvas_shared')
      THEN 12 WHEN ACTION = 'canvas_unshared' THEN 13 WHEN ACTION = 'canvas_opened'
      THEN 14 WHEN ACTION IS NULL THEN 0 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN ACTION = 'file_uploaded' THEN 1 WHEN ACTION IN
      ('file_downloaded', 'canvas_downloaded') THEN 2 WHEN ACTION IN ('file_deleted',
      'canvas_deleted') THEN 4 WHEN ACTION = 'canvas_edited' THEN 3 WHEN ACTION IN
      ('file_shared', 'canvas_shared') THEN 12 WHEN ACTION = 'canvas_unshared' THEN
      13 WHEN ACTION = 'canvas_opened' THEN 14 WHEN ACTION IS NULL THEN 0 ELSE 99
      END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Upload' WHEN 10 THEN 'Lock'
      WHEN 11 THEN 'Unlock' WHEN 12 THEN 'Share' WHEN 13 THEN 'Unshare' WHEN 14 THEN
      'Open' WHEN 15 THEN 'Sync' WHEN 16 THEN 'Unsync' WHEN 2 THEN 'Download' WHEN
      3 THEN 'Update' WHEN 4 THEN 'Delete' WHEN 5 THEN 'Rename' WHEN 6 THEN 'Copy'
      WHEN 7 THEN 'Move' WHEN 8 THEN 'Restore' WHEN 9 THEN 'Preview' WHEN 99 THEN
      'Other' END)::VARCHAR
