    src_endpoint.hw_info.cpu_count: (PARSE_JSON(PAYLOAD_IMPLANT_DATA):cpu_count)::NUMBER
    src_endpoint.hw_info.ram_size: ((REPLACE(PARSE_JSON(PAYLOAD_IMPLANT_DATA):ram,
      ' GB', '')::FLOAT)*1024)::NUMBER
    src_endpoint.ip: (COALESCE(PAYLOAD_JSON_HOST_IP, PAYLOAD_JSON_SOURCE_IPS[0]))::VARCHAR
    src_endpoint.os.name: (OS_NAME)::VARCHAR
    src_endpoint.os.type: (CASE ((CASE WHEN PLATFORM IS NULL THEN 0 WHEN PLATFORM
      = 'windows' THEN 100 WHEN PLATFORM = 'macOS' THEN 300 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 100 THEN 'Windows' WHEN 101 THEN 'Windows Mobile'
      WHEN 200 THEN 'Linux' WHEN 201 THEN 'Android' WHEN 300 THEN 'macOS' WHEN 301
      THEN 'iOS' WHEN 302 THEN 'iPadOS' WHEN 400 THEN 'Solaris' WHEN 401 THEN 'AIX'
      WHEN 402 THEN 'HP-UX' WHEN 99 THEN 'Other' END)::VARCHAR
    src_endpoint.os.type_id: (CASE WHEN PLATFORM IS NULL THEN 0 WHEN PLATFORM = 'windows'
      THEN 100 WHEN PLATFORM = 'macOS' THEN 300 ELSE 99 END)::NUMBER
    src_endpoint.os.version: (OS_VERSION)::VARCHAR
    src_endpoint.type: (CASE ((CASE WHEN PARSE_JSON(RAW):payload:implant_data:browser_name
      IS NOT NULL THEN 8 ELSE 0 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Server'
      WHEN 10 THEN 'Switch' WHEN 11 THEN 'Hub' WHEN 2 THEN 'Desktop' WHEN 3 THEN 'Laptop'
      WHEN 4 THEN 'Tablet' WHEN 5 THEN 'Mobile' WHEN 6 THEN 'Virtual' WHEN 7 THEN
      'IOT' WHEN 8 THEN 'Browser' WHEN 9 THEN 'Firewall' WHEN 99 THEN 'Other' END)::VARCHAR
    src_endpoint.type_id: (CASE WHEN PARSE_JSON(RAW):payload:implant_data:browser_name
      IS NOT NULL THEN 8 ELSE 0 END)::NUMBER
    start_time: NULL::NUMBER
    start_time_dt: NULL::TIMESTAMP_LTZ
    status: NULL::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: (PAYLOAD_JSON_TAB_DETAILS_STATUS)::VARCHAR
    status_id: NULL::NUMBER
    time: (date_part('epoch_milliseconds', client_ts::TIMESTAMP_LTZ))::NUMBER
    time_dt: (client_ts)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    type_name: '(CASE ((300201)::NUMBER) WHEN 300200 THEN ''Authentication: Unknown''
      WHEN 300201 THEN ''Authentication: Logon'' WHEN 300202 THEN ''Authentication:
      Logoff'' WHEN 300203 THEN ''Authentication: Authentication Ticket'' WHEN 300204
      THEN ''Authentication: Service Ticket Request'' WHEN 300205 THEN ''Authentication:
      Service Ticket Renew'' WHEN 300299 THEN ''Authentication: Other'' END)::VARCHAR'
    type_uid: (300201)::NUMBER
    unmapped: NULL::VARIANT
    user.account.uid: (PAYLOAD_IMPLANT_DATA_USER_SID)::VARCHAR
    user.name: (USERNAME)::VARCHAR
  predicate: PAYLOAD_JSON_EVENT_NAME = 'login'
