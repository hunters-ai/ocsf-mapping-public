    cloud: NULL::VARIANT
    count: NULL::NUMBER
    device: NULL::VARIANT
    dst_endpoint.ip: (IP)::VARCHAR
    duration: NULL::NUMBER
    end_time: NULL::NUMBER
    end_time_dt: NULL::TIMESTAMP_LTZ
    enrichments: NULL::ARRAY
    http_request.url.hostname: (PAYLOAD_JSON_URL_HOST)::VARCHAR
    http_request.url.path: (PAYLOAD_JSON_URL_PATH)::VARCHAR
    http_request.url.port: (PAYLOAD_JSON_URL_PORT)::NUMBER
    http_request.url.query_string: (PAYLOAD_JSON_URL_HASH)::VARCHAR
