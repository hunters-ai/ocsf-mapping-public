    timezone_offset: NULL::NUMBER
    type_name: '(CASE ((CASE WHEN EVENT_TYPE ILIKE ''%create%'' THEN 300101 WHEN EVENT_TYPE
      ILIKE ''%enable%'' THEN 300102 WHEN EVENT_TYPE ILIKE ''%change_password%'' THEN
      300103 WHEN EVENT_TYPE ILIKE ANY (''%password%reset%'', ''%reset%password%'')
      THEN 300104 WHEN EVENT_TYPE ILIKE ''%disable%'' THEN 300105 WHEN EVENT_TYPE
