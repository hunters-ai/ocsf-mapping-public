type: mapping
id: okta_logs_3001_account_change_1.1.0
version: '9'
name: Okta Logs to OCSF class Account Change
data-types:
- okta-logs
mapping:
  fields:
    activity_id: (CASE WHEN EVENT_TYPE ILIKE '%create%' THEN 1 WHEN EVENT_TYPE ILIKE
      '%enable%' THEN 2 WHEN EVENT_TYPE ILIKE '%change_password%' THEN 3 WHEN EVENT_TYPE
      ILIKE ANY ('%password%reset%', '%reset%password%') THEN 4 WHEN EVENT_TYPE ILIKE
      '%disable%' THEN 5 WHEN EVENT_TYPE ILIKE ANY ('%delete%', '%remove%') THEN 6
      WHEN EVENT_TYPE ILIKE '%user.account.lock%' THEN 9 WHEN EVENT_TYPE ILIKE '%mfa.factor.activate%'
      THEN 10 WHEN EVENT_TYPE ILIKE '%mfa.factor.deactivate%' THEN 11 WHEN EVENT_TYPE
      IS NULL THEN 0 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN EVENT_TYPE ILIKE '%create%' THEN 1 WHEN EVENT_TYPE
      ILIKE '%enable%' THEN 2 WHEN EVENT_TYPE ILIKE '%change_password%' THEN 3 WHEN
      EVENT_TYPE ILIKE ANY ('%password%reset%', '%reset%password%') THEN 4 WHEN EVENT_TYPE
      ILIKE '%disable%' THEN 5 WHEN EVENT_TYPE ILIKE ANY ('%delete%', '%remove%')
      THEN 6 WHEN EVENT_TYPE ILIKE '%user.account.lock%' THEN 9 WHEN EVENT_TYPE ILIKE
      '%mfa.factor.activate%' THEN 10 WHEN EVENT_TYPE ILIKE '%mfa.factor.deactivate%'
      THEN 11 WHEN EVENT_TYPE IS NULL THEN 0 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown'
      WHEN 1 THEN 'Create' WHEN 10 THEN 'MFA Factor Enable' WHEN 11 THEN 'MFA Factor
      Disable' WHEN 2 THEN 'Enable' WHEN 3 THEN 'Password Change' WHEN 4 THEN 'Password
      Reset' WHEN 5 THEN 'Disable' WHEN 6 THEN 'Delete' WHEN 7 THEN 'Attach Policy'
      WHEN 8 THEN 'Detach Policy' WHEN 9 THEN 'Lock' WHEN 99 THEN 'Other' END)::VARCHAR
    actor.user.email_addr: (ACTOR_ALTERNATE_ID)::VARCHAR
    actor.user.name: (ACTOR_DISPLAY_NAME)::VARCHAR
    actor.user.type: (CASE ((CASE WHEN ACTOR_TYPE='User' THEN 1 WHEN ACTOR_TYPE='Admin'
      THEN 2 WHEN ACTOR_TYPE ILIKE '%System%' THEN 3 WHEN ACTOR_TYPE IS NULL THEN
      0 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'User' WHEN 2 THEN
      'Admin' WHEN 3 THEN 'System' WHEN 99 THEN 'Other' END)::VARCHAR
    actor.user.type_id: (CASE WHEN ACTOR_TYPE='User' THEN 1 WHEN ACTOR_TYPE='Admin'
      THEN 2 WHEN ACTOR_TYPE ILIKE '%System%' THEN 3 WHEN ACTOR_TYPE IS NULL THEN
      0 ELSE 99 END)::NUMBER
    actor.user.uid: (ACTOR_ID)::VARCHAR
    api: NULL::VARIANT
    category_name: (CASE ((3)::NUMBER) WHEN 3 THEN 'Identity & Access Management'
      END)::VARCHAR
    category_uid: (3)::NUMBER
    class_name: ('account_change')::VARCHAR
    class_uid: ('3001')::NUMBER
    cloud: NULL::VARIANT
    count: NULL::NUMBER
    device.os.name: (CLIENT_USER_AGENT_OS)::VARCHAR
    device.os.type: (CASE ((CASE WHEN CLIENT_USER_AGENT_OS ILIKE 'Windows%' AND CLIENT_USER_AGENT_OS
      NOT ILIKE 'Windows Mobile' THEN 100 WHEN CLIENT_USER_AGENT_OS='Windows Mobile'
      THEN 101 WHEN CLIENT_USER_AGENT_OS='Linux' THEN 200 WHEN CLIENT_USER_AGENT_OS
      ILIKE 'Android%' THEN 201 WHEN CLIENT_USER_AGENT_OS ILIKE 'Mac OS%' AND CLIENT_USER_AGENT_OS
      NOT ILIKE '%iPad%' THEN 300 WHEN CLIENT_USER_AGENT_OS='iOS' THEN 301 WHEN CLIENT_USER_AGENT_OS
      ILIKE '%iPad%' THEN 302 WHEN CLIENT_USER_AGENT_OS IS NULL THEN 0 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 100 THEN 'Windows' WHEN 101 THEN 'Windows Mobile'
      WHEN 200 THEN 'Linux' WHEN 201 THEN 'Android' WHEN 300 THEN 'macOS' WHEN 301
      THEN 'iOS' WHEN 302 THEN 'iPadOS' WHEN 400 THEN 'Solaris' WHEN 401 THEN 'AIX'
      WHEN 402 THEN 'HP-UX' WHEN 99 THEN 'Other' END)::VARCHAR
    device.os.type_id: (CASE WHEN CLIENT_USER_AGENT_OS ILIKE 'Windows%' AND CLIENT_USER_AGENT_OS
      NOT ILIKE 'Windows Mobile' THEN 100 WHEN CLIENT_USER_AGENT_OS='Windows Mobile'
      THEN 101 WHEN CLIENT_USER_AGENT_OS='Linux' THEN 200 WHEN CLIENT_USER_AGENT_OS
      ILIKE 'Android%' THEN 201 WHEN CLIENT_USER_AGENT_OS ILIKE 'Mac OS%' AND CLIENT_USER_AGENT_OS
      NOT ILIKE '%iPad%' THEN 300 WHEN CLIENT_USER_AGENT_OS='iOS' THEN 301 WHEN CLIENT_USER_AGENT_OS
      ILIKE '%iPad%' THEN 302 WHEN CLIENT_USER_AGENT_OS IS NULL THEN 0 ELSE 99 END)::NUMBER
    device.type: (CASE ((CASE WHEN CLIENT_DEVICE='Computer' THEN 2 WHEN CLIENT_DEVICE='Tablet'
      THEN 4 WHEN CLIENT_DEVICE='Mobile' THEN 5 WHEN CLIENT_DEVICE IS NULL THEN 0
      ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Server' WHEN 10 THEN
      'Switch' WHEN 11 THEN 'Hub' WHEN 2 THEN 'Desktop' WHEN 3 THEN 'Laptop' WHEN
      4 THEN 'Tablet' WHEN 5 THEN 'Mobile' WHEN 6 THEN 'Virtual' WHEN 7 THEN 'IOT'
      WHEN 8 THEN 'Browser' WHEN 9 THEN 'Firewall' WHEN 99 THEN 'Other' END)::VARCHAR
    device.type_id: (CASE WHEN CLIENT_DEVICE='Computer' THEN 2 WHEN CLIENT_DEVICE='Tablet'
      THEN 4 WHEN CLIENT_DEVICE='Mobile' THEN 5 WHEN CLIENT_DEVICE IS NULL THEN 0
      ELSE 99 END)::NUMBER
    duration: NULL::NUMBER
    end_time: NULL::NUMBER
