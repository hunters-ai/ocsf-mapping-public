      = 'Linux' THEN 200 WHEN OS_PLATFORM = 'macOS' THEN 300 WHEN OS_PLATFORM = 'Android'
      THEN 201 WHEN OS_PLATFORM = 'iOS' THEN 301 WHEN OS_PLATFORM IS NULL THEN 0 ELSE
