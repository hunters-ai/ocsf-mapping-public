    duration: NULL::NUMBER
    end_time: NULL::NUMBER
    end_time_dt: NULL::TIMESTAMP_LTZ
    enrichments: NULL::ARRAY
    expiration_time: NULL::NUMBER
    expiration_time_dt: NULL::TIMESTAMP_LTZ
    file.hashes: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('algorithm_id', CASE
      WHEN RECORD_SPECIFIC_DETAILS:sha256 IS NULL AND RECORD_SPECIFIC_DETAILS:sha1
      IS NULL THEN 0 WHEN RECORD_SPECIFIC_DETAILS:sha256 IS NOT NULL THEN 3 WHEN RECORD_SPECIFIC_DETAILS:sha1
      IS NOT NULL THEN 2 END::NUMBER, 'value', COALESCE(RECORD_SPECIFIC_DETAILS:sha256,
      RECORD_SPECIFIC_DETAILS:sha1)::VARCHAR)))::ARRAY
    file.name: (RECORD_SPECIFIC_DETAILS:source_file_name)::VARCHAR
    file.path: (RECORD_SPECIFIC_DETAILS:target_file_path)::VARCHAR
    file.size: (RECORD_SPECIFIC_DETAILS:file_size_bytes)::NUMBER
    file.type: (CASE ((CASE WHEN RECORD_SPECIFIC_DETAILS:file_type IS NULL THEN 0
      ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Regular File' WHEN
      2 THEN 'Folder' WHEN 3 THEN 'Character Device' WHEN 4 THEN 'Block Device' WHEN
      5 THEN 'Local Socket' WHEN 6 THEN 'Named Pipe' WHEN 7 THEN 'Symbolic Link' WHEN
      99 THEN 'Other' END)::VARCHAR
    file.type_id: (CASE WHEN RECORD_SPECIFIC_DETAILS:file_type IS NULL THEN 0 ELSE
      99 END)::NUMBER
    message: NULL::VARCHAR
    metadata.event_code: (workload)::VARCHAR
    metadata.extensions: ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('name', 'windows',
      'version', '2', 'uid', '1.1.0'))
    metadata.loggers: ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('version', metadata$dataflow_id))
    metadata.processed_time: (date_part('epoch_milliseconds', metadata$insertion_time::TIMESTAMP_LTZ))::NUMBER
    metadata.processed_time_dt: (metadata$insertion_time)::TIMESTAMP_LTZ
    metadata.product.name: ('o365-audit-logs')::VARCHAR
    metadata.product.vendor_name: ('office365')::VARCHAR
    metadata.profiles: (ARRAY_CONSTRUCT('cloud','datetime','container','linux/linux_users'))::ARRAY
    metadata.uid: (metadata$uuid)::VARCHAR
    metadata.version: ('1.1.0')::VARCHAR
    observables:
