      WHEN 6 THEN 'Fatal' WHEN 99 THEN 'Other' END)::VARCHAR
    severity_id: (0)::NUMBER
    src_endpoint.domain: (RECORD_SPECIFIC_DETAILS:originating_domain)::VARCHAR
    src_endpoint.hostname: (RAW:host:name)::VARCHAR
    src_endpoint.ip: (CLIENT_IP)::VARCHAR
    src_endpoint.uid: (RAW:host:id)::VARCHAR
    start_time: NULL::NUMBER
    start_time_dt: NULL::TIMESTAMP_LTZ
    status: (CASE ((CASE WHEN RESULT_STATUS IS NULL THEN 0 WHEN RESULT_STATUS IN ('Success',
      'Succeeded') THEN 1 WHEN RESULT_STATUS='Failed' THEN 2 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Success' WHEN 2 THEN 'Failure' WHEN 99 THEN
      'Other' END)::VARCHAR
    status_code: NULL::VARCHAR
    status_detail: NULL::VARCHAR
    status_id: (CASE WHEN RESULT_STATUS IS NULL THEN 0 WHEN RESULT_STATUS IN ('Success',
      'Succeeded') THEN 1 WHEN RESULT_STATUS='Failed' THEN 2 ELSE 99 END)::NUMBER
    time: (date_part('epoch_milliseconds', event_time::TIMESTAMP_LTZ))::NUMBER
    time_dt: (event_time)::TIMESTAMP_LTZ
    timezone_offset: NULL::NUMBER
    type_name: '(CASE ((600600 + (CASE WHEN OPERATION IS NULL THEN 0 WHEN OPERATION
      ILIKE ''%Upload%'' THEN 1 WHEN OPERATION ILIKE ''%Download%'' THEN 2 WHEN OPERATION
      ILIKE ''%Modified%'' THEN 3 WHEN OPERATION ILIKE ''%Delete%'' THEN 4 WHEN OPERATION
      ILIKE ''%Rename%'' THEN 5 WHEN OPERATION ILIKE ''%Move%'' THEN 7 WHEN OPERATION
      ILIKE ''%Restore%'' THEN 8 WHEN OPERATION ILIKE ''%Preview%'' THEN 9 WHEN OPERATION
      ILIKE ''%Share%'' THEN 12 WHEN OPERATION ILIKE ''%Open%'' THEN 14 WHEN OPERATION
      ILIKE ''%Sync%'' THEN 15 ELSE 99 END))::NUMBER) WHEN 600600 THEN ''File Hosting
      Activity: Unknown'' WHEN 600601 THEN ''File Hosting Activity: Upload'' WHEN
      600602 THEN ''File Hosting Activity: Download'' WHEN 600603 THEN ''File Hosting
      Activity: Update'' WHEN 600604 THEN ''File Hosting Activity: Delete'' WHEN 600605
      THEN ''File Hosting Activity: Rename'' WHEN 600606 THEN ''File Hosting Activity:
