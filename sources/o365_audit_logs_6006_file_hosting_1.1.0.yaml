      THEN ''File Hosting Activity: Unshare'' WHEN 600614 THEN ''File Hosting Activity:
      Open'' WHEN 600615 THEN ''File Hosting Activity: Sync'' WHEN 600616 THEN ''File
      Hosting Activity: Unsync'' WHEN 600699 THEN ''File Hosting Activity: Other''
      END)::VARCHAR'
    type_uid: (600600 + (CASE WHEN OPERATION IS NULL THEN 0 WHEN OPERATION ILIKE '%Upload%'
      THEN 1 WHEN OPERATION ILIKE '%Download%' THEN 2 WHEN OPERATION ILIKE '%Modified%'
      THEN 3 WHEN OPERATION ILIKE '%Delete%' THEN 4 WHEN OPERATION ILIKE '%Rename%'
      THEN 5 WHEN OPERATION ILIKE '%Move%' THEN 7 WHEN OPERATION ILIKE '%Restore%'
      THEN 8 WHEN OPERATION ILIKE '%Preview%' THEN 9 WHEN OPERATION ILIKE '%Share%'
      THEN 12 WHEN OPERATION ILIKE '%Open%' THEN 14 WHEN OPERATION ILIKE '%Sync%'
      THEN 15 ELSE 99 END))::NUMBER
    unmapped: NULL::VARIANT
  predicate: OPERATION ILIKE '%file%'
