    activity_name: (CASE ((CASE WHEN OPERATION IS NULL THEN 0 WHEN OPERATION ILIKE
      '%Upload%' THEN 1 WHEN OPERATION ILIKE '%Download%' THEN 2 WHEN OPERATION ILIKE
      '%Modified%' THEN 3 WHEN OPERATION ILIKE '%Delete%' THEN 4 WHEN OPERATION ILIKE
      '%Rename%' THEN 5 WHEN OPERATION ILIKE '%Move%' THEN 7 WHEN OPERATION ILIKE
      '%Restore%' THEN 8 WHEN OPERATION ILIKE '%Preview%' THEN 9 WHEN OPERATION ILIKE
      '%Share%' THEN 12 WHEN OPERATION ILIKE '%Open%' THEN 14 WHEN OPERATION ILIKE
      '%Sync%' THEN 15 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Upload'
      WHEN 10 THEN 'Lock' WHEN 11 THEN 'Unlock' WHEN 12 THEN 'Share' WHEN 13 THEN
      'Unshare' WHEN 14 THEN 'Open' WHEN 15 THEN 'Sync' WHEN 16 THEN 'Unsync' WHEN
      2 THEN 'Download' WHEN 3 THEN 'Update' WHEN 4 THEN 'Delete' WHEN 5 THEN 'Rename'
      WHEN 6 THEN 'Copy' WHEN 7 THEN 'Move' WHEN 8 THEN 'Restore' WHEN 9 THEN 'Preview'
      WHEN 99 THEN 'Other' END)::VARCHAR
    actor.session.uid: (RECORD_SPECIFIC_DETAILS:user_session_id)::VARCHAR
    actor.user.domain: (RAW:user:domain)::VARCHAR
    actor.user.email_addr: (COALESCE(USER_ID, RAW:user:email))::VARCHAR
    actor.user.name: (RAW:user:name)::VARCHAR
    actor.user.type: (CASE ((CASE WHEN USER_TYPE IS NULL THEN 0 WHEN USER_TYPE = 0
      THEN 1 WHEN USER_TYPE = 2 THEN 2 WHEN USER_TYPE = 4 THEN 3 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 1 THEN 'User' WHEN 2 THEN 'Admin' WHEN 3 THEN 'System'
      WHEN 99 THEN 'Other' END)::VARCHAR
    actor.user.type_id: (CASE WHEN USER_TYPE IS NULL THEN 0 WHEN USER_TYPE = 0 THEN
      1 WHEN USER_TYPE = 2 THEN 2 WHEN USER_TYPE = 4 THEN 3 ELSE 99 END)::NUMBER
    actor.user.uid: (USER_KEY)::VARCHAR
    api: NULL::VARIANT
    category_name: (CASE ((6)::NUMBER) WHEN 6 THEN 'Application Activity' END)::VARCHAR
    category_uid: (6)::NUMBER
    class_name: ('file_hosting')::VARCHAR
    class_uid: ('6006')::NUMBER
    cloud.account.uid: (RAW:cloud:account:id)::VARCHAR
    cloud.org.uid: (ORGANIZATION_ID)::VARCHAR
    cloud.provider: (RAW:cloud:provider)::VARCHAR
    cloud.region: (RAW:cloud:region)::VARCHAR
    connection_info: NULL::VARIANT
