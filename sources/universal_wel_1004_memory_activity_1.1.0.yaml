    type_name: '(CASE ((100400 + (CASE WHEN COALESCE(RAW:Message, RAW:message) IS
      NULL THEN 0 WHEN COALESCE(RAW:Message, RAW:message) ILIKE ''%Read%memory%''
      THEN 7 WHEN COALESCE(RAW:Message, RAW:message) ILIKE ''%Write%memory%'' THEN
      8 ELSE 99 END))::NUMBER) WHEN 100400 THEN ''Memory Activity: Unknown'' WHEN
      100401 THEN ''Memory Activity: Allocate Page'' WHEN 100402 THEN ''Memory Activity:
      Modify Page'' WHEN 100403 THEN ''Memory Activity: Delete Page'' WHEN 100404
