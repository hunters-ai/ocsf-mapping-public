type: mapping
id: universal_wel_1004_memory_activity_1.1.0
version: '3'
name: Universal Wel to OCSF class Memory Activity
data-types:
- universal-wel
mapping:
  fields:
    action: (CASE ((CASE WHEN AUDIT_SUCCESS IS NULL THEN 0 WHEN AUDIT_SUCCESS = TRUE
      THEN 1 WHEN AUDIT_SUCCESS = FALSE THEN 2 ELSE 99 END)::NUMBER) WHEN 0 THEN 'Unknown'
      WHEN 1 THEN 'Allowed' WHEN 2 THEN 'Denied' WHEN 99 THEN 'Other' END)::VARCHAR
    action_id: (CASE WHEN AUDIT_SUCCESS IS NULL THEN 0 WHEN AUDIT_SUCCESS = TRUE THEN
      1 WHEN AUDIT_SUCCESS = FALSE THEN 2 ELSE 99 END)::NUMBER
    activity_id: (CASE WHEN COALESCE(RAW:Message, RAW:message) IS NULL THEN 0 WHEN
      COALESCE(RAW:Message, RAW:message) ILIKE '%Read%memory%' THEN 7 WHEN COALESCE(RAW:Message,
      RAW:message) ILIKE '%Write%memory%' THEN 8 ELSE 99 END)::NUMBER
    activity_name: (CASE ((CASE WHEN COALESCE(RAW:Message, RAW:message) IS NULL THEN
      0 WHEN COALESCE(RAW:Message, RAW:message) ILIKE '%Read%memory%' THEN 7 WHEN
      COALESCE(RAW:Message, RAW:message) ILIKE '%Write%memory%' THEN 8 ELSE 99 END)::NUMBER)
      WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Allocate Page' WHEN 2 THEN 'Modify Page'
      WHEN 3 THEN 'Delete Page' WHEN 4 THEN 'Buffer Overflow' WHEN 5 THEN 'Disable
      DEP' WHEN 6 THEN 'Enable DEP' WHEN 7 THEN 'Read' WHEN 8 THEN 'Write' WHEN 99
      THEN 'Other' END)::VARCHAR
    actor.process.cmd_line: (RAW:CommandLine)::VARCHAR
