    finding_info.types: (SUMMARY_INSIGHTS)::ARRAY
    finding_info.uid: (THREAT_ID)::VARCHAR
    firewall_rule: NULL::VARIANT
    impact: NULL::VARCHAR
    impact_id: NULL::NUMBER
    impact_score: NULL::NUMBER
    malware: NULL::ARRAY
    message: (SUBJECT)::VARCHAR
