    actor.user.name: (IFF(FROM_NAME ILIKE '%@%', SPLIT_PART(FROM_NAME, '@', 1), FROM_NAME))::VARCHAR
    actor.user.type: (CASE (CASE WHEN FROM_NAME ILIKE '%admin%' THEN 2 WHEN FROM_NAME
      IS NULL THEN 0 ELSE 1 END::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'User'
      WHEN 2 THEN 'Admin' WHEN 3 THEN 'System' WHEN 99 THEN 'Other' END)::VARCHAR
    actor.user.type_id: (CASE WHEN FROM_NAME ILIKE '%admin%' THEN 2 WHEN FROM_NAME
      IS NULL THEN 0 ELSE 1 END)::NUMBER
    api: NULL::VARIANT
    attacks: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('attacks', OBJECT_CONSTRUCT_KEEP_NULL('tactic',
      OBJECT_CONSTRUCT_KEEP_NULL('name', ATTACK_TYPE), 'technique', OBJECT_CONSTRUCT_KEEP_NULL('name',
      ATTACK_STRATEGY, 'src_url', IFF(ARRAY_TO_STRING(URLS, '; ') IS NULL OR ARRAY_TO_STRING(URLS,
      '; ') = '', NULL, ARRAY_TO_STRING(URLS, '; ')))))))::ARRAY
    authorizations: NULL::ARRAY
    category_name: (CASE (2::NUMBER) WHEN 2 THEN 'Findings' END)::VARCHAR
    category_uid: (2)::NUMBER
