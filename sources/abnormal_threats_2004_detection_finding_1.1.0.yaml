    class_uid: ('2004')::NUMBER
    cloud: NULL::VARIANT
    comment: NULL::VARCHAR
    confidence: NULL::VARCHAR
    confidence_id: (0)::NUMBER
    confidence_score: NULL::NUMBER
    count: NULL::NUMBER
    device: NULL::VARIANT
    disposition: (CASE (0::NUMBER) WHEN 0 THEN 'Unknown' WHEN 1 THEN 'Allowed' WHEN
      10 THEN 'Exonerated' WHEN 11 THEN 'Corrected' WHEN 12 THEN 'Partially Corrected'
      WHEN 13 THEN 'Uncorrected' WHEN 14 THEN 'Delayed' WHEN 15 THEN 'Detected' WHEN
      16 THEN 'No Action' WHEN 17 THEN 'Logged' WHEN 18 THEN 'Tagged' WHEN 19 THEN
      'Alert' WHEN 2 THEN 'Blocked' WHEN 20 THEN 'Count' WHEN 21 THEN 'Reset' WHEN
      22 THEN 'Captcha' WHEN 23 THEN 'Challenge' WHEN 24 THEN 'Access Revoked' WHEN
      25 THEN 'Rejected' WHEN 26 THEN 'Unauthorized' WHEN 27 THEN 'Error' WHEN 3 THEN
      'Quarantined' WHEN 4 THEN 'Isolated' WHEN 5 THEN 'Deleted' WHEN 6 THEN 'Dropped'
      WHEN 7 THEN 'Custom Action' WHEN 8 THEN 'Approved' WHEN 9 THEN 'Restored' WHEN
      99 THEN 'Other' END)::VARCHAR
    disposition_id: (0)::NUMBER
    duration: NULL::NUMBER
    end_time: NULL::NUMBER
    end_time_dt: NULL::TIMESTAMP_LTZ
    enrichments: NULL::ARRAY
    evidences: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('src_endpoint', OBJECT_CONSTRUCT_KEEP_NULL('ip',
      IFF(SENDER_IP_ADDRESS = '' OR SENDER_IP_ADDRESS IS NULL, NULL, SENDER_IP_ADDRESS),
      'name', IFF(FROM_NAME ILIKE '%@%', SPLIT_PART(FROM_NAME, '@', 1), FROM_NAME),
      'domain', SPLIT_PART(FROM_ADDRESS, '@', 2)), 'dst_endpoint', OBJECT_CONSTRUCT_KEEP_NULL('domain',
      SPLIT_PART(RECIPIENT_ADDRESS, '@', 2)), 'actor', OBJECT_CONSTRUCT_KEEP_NULL('user',
      OBJECT_CONSTRUCT_KEEP_NULL('name', IFF(FROM_NAME ILIKE '%@%', SPLIT_PART(FROM_NAME,
      '@', 1), FROM_NAME), 'email_addr', FROM_ADDRESS, 'type_id', CASE WHEN FROM_NAME
      ILIKE '%admin%' THEN 2 WHEN FROM_NAME IS NULL THEN 0 ELSE 1 END, 'type', CASE
      (CASE WHEN FROM_NAME ILIKE '%admin%' THEN 2 WHEN FROM_NAME IS NULL THEN 0 ELSE
      1 END) WHEN 2 THEN 'Admin' WHEN 1 THEN 'User' WHEN 0 THEN 'Unknown' END)))))::ARRAY
    finding_info.attacks: (ARRAY_CONSTRUCT(OBJECT_CONSTRUCT_KEEP_NULL('attacks', OBJECT_CONSTRUCT_KEEP_NULL('tactic',
      OBJECT_CONSTRUCT_KEEP_NULL('name', ATTACK_TYPE), 'technique', OBJECT_CONSTRUCT_KEEP_NULL('name',
      ATTACK_STRATEGY, 'src_url', IFF(ARRAY_TO_STRING(URLS, '; ') IS NULL OR ARRAY_TO_STRING(URLS,
      '; ') = '', NULL, ARRAY_TO_STRING(URLS, '; ')))))))::ARRAY
    finding_info.modified_time: (date_part('epoch_milliseconds', REMEDIATION_TIMESTAMP::TIMESTAMP_LTZ))::NUMBER
    finding_info.modified_time_dt: (REMEDIATION_TIMESTAMP)::TIMESTAMP_LTZ
    finding_info.src_url: (ABX_PORTAL_URL)::VARCHAR
