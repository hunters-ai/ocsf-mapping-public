      99 THEN 'Other' END)::VARCHAR
    severity_id: (CASE WHEN LEVEL=4 THEN 1 WHEN LEVEL IS NULL THEN 0 ELSE 99 END)::NUMBER
    start_time: (date_part('epoch_milliseconds', (PROPERTIES_ACTIVITY_DATE_TIME)::TIMESTAMP_LTZ))::NUMBER
    start_time_dt: (PROPERTIES_ACTIVITY_DATE_TIME)::TIMESTAMP_LTZ
    status: (CASE ((CASE WHEN PROPERTIES_RESULT='success' THEN 1 WHEN PROPERTIES_RESULT='failure'
      THEN 2 WHEN PROPERTIES_RESULT IS NULL THEN 0 ELSE 99 END)::NUMBER) WHEN 0 THEN
      'Unknown' WHEN 1 THEN 'Success' WHEN 2 THEN 'Failure' WHEN 99 THEN 'Other' END)::VARCHAR
    status_code: NULL::VARCHAR
