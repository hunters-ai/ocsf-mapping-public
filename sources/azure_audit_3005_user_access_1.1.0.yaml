      ''%Update%'') THEN 300501 WHEN OPERATION_NAME ILIKE ''%remove%'' THEN 300502
      WHEN OPERATION_NAME IS NULL THEN 300500 ELSE 300599 END)::NUMBER) WHEN 300500
      THEN ''User Access Management: Unknown'' WHEN 300501 THEN ''User Access Management:
